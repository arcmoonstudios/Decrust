name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: ğŸ·ï¸ Release Please
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: rust
          package-name: decrust
          changelog-path: CHANGELOG.md
          extra-files: |
            decrust-promac/Cargo.toml
            decrust-promac-runtime/Cargo.toml

  publish:
    name: ğŸš€ Publish to crates.io
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    environment: crates.io
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.release-please.outputs.tag_name }}
      
      - name: ğŸ¦€ Install Rust (1.86.0)
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.86.0
      
      - name: ğŸ“¦ Publish runtime dependencies first
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        working-directory: ./decrust-promac-runtime
      
      - name: ğŸ“¦ Publish procedural macros
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        working-directory: ./decrust-promac
        
      - name: ğŸ“¦ Publish main crate
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        env:
          CARGO_TERM_COLOR: always
