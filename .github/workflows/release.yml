# Fast Release Workflow - Publishes in under 2 minutes!
name: Fast Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  publish:
    name: ðŸš€ Fast Publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ¦€ Install Rust (cached)
        uses: dtolnay/rust-toolchain@stable

      - name: ðŸ“¦ Publish to crates.io
        run: cargo publish --token $CARGO_REGISTRY_TOKEN
        env:
          # GitHub Actions secret for crates.io publishing
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }} # pragma: allowlist secret
          CARGO_TERM_COLOR: always